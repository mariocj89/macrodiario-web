<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Macrodiario App</title>
    <style>
      body {
        background-color: rgba(183, 226, 111, 0.5);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      h1,
      p {
        text-align: center;
      }
      .link-container {
        display: flex;
        justify-content: center;
      }
      .link-container a {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <script>
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        window.location.href =
          "https://play.google.com/store/apps/details?id=com.macrodiario2";
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href =
          "https://apps.apple.com/es/app/macro-diario/id6451408746";
      }
    </script>
    <h1>Macro Diario App</h1>

    <div class="link-container">
      <a href="https://play.google.com/store/apps/details?id=com.macrodiario2">
        <img src="img/android.svg" alt="Macrodiario para Android" width="150" />
      </a>
      <a href="https://apps.apple.com/es/app/macro-diario/id6451408746">
        <img src="img/ios.svg" alt="Macrodiario para iOS" width="150" />
      </a>
    </div>
  </body>
</html>
